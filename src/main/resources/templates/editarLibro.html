<!doctype html>
<html lang="en" xmls:th="https://www.thymeLeaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Bienvenido a la Liberia Virtual</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Libreria</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Guia</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="Libros_disponibles">Libros disponibles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="mi_libros">Mis Libros</a>
					</li>

				</ul>
				<div>
					<a class="nav-link text-white" href="registro_libro">Registros de nuevos Libros</a>
				</div>

			</div>
		</div>
	</nav>

	<div class="container my-5 p-5 border border-3 border-success rounded-3" style="border:1px solid black;">
	<h4 class="text-center">Editar Libro Aqui</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="POST" th:object="${book}" >
		
		<input type="hidden" name="id" th:value="${book.id}" />
		
			<div class="mb-3">
				<label for="name" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="name" th:value="${book.name}" >
			</div>
			
			<div class="mb-3">
				<label for="autor" class="form-label">Autor</label>
				<input type="text" class="form-control" name="autor" th:value="${book.autor}" >
			</div>
			
			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label>
				<input type="text" class="form-control" name="precio" th:value="${book.precio}">
			</div>
			
			<button type="submit" class="btn btn-primary">Grabar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
